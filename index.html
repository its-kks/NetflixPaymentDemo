<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixPaymentDemo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="demoNetflixLogo.png">
</head>
<body>
    <div class="mainPanel">
        <div class="title">
            <h1>NETFLIX</h1>
        </div>
        <div class="mPlans">
            <h6>
                Monthly Plans
            </h6>
        </div>
        <div class="packs">
            <div class="eachPack">
                <h2 class="packHeading">Basic</h2>
                <ul class="packListItems">
                    <li>Max 480px</li>
                    <li>Mobile only</li>
                    <li>Single device</li>
                </ul>
                <h4>
                    ₹ 150
                </h4>
            </div>
            <div class="eachPack">
                <h2 class="packHeading">Standard</h2>
                <ul class="packListItems">
                    <li>Max 720px</li>
                    <li>Basic + Website</li>
                    <li>Three devices</li>
                </ul>
                <h4>
                    ₹ 300
                </h4>
            </div>
            <div class="eachPack">
                <h2 class="packHeading">Premium</h2>
                <ul class="packListItems">
                    <li>Max 2440px</li>
                    <li>Standard + Android TV</li>
                    <li>Five devices</li>
                </ul>
                <h4>
                    ₹ 500
                </h4>
            </div>
        </div>
    </div>
    
</body>
</html>
